<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêª El Oso News - Eventos Madrid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: translateY(-2px);
        }

        .calendar-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 40px;
        }

        .calendar-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .month-year {
            font-size: 24px;
            font-weight: bold;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .weekday {
            background: #f8f9fa;
            padding: 15px 5px;
            text-align: center;
            font-weight: bold;
            color: #666;
            border-right: 1px solid #e0e6ed;
        }

        .weekday:last-child {
            border-right: none;
        }

        .calendar-day {
            min-height: 120px;
            padding: 10px;
            border-right: 1px solid #e0e6ed;
            border-bottom: 1px solid #e0e6ed;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calendar-day:hover {
            background: #f8f9fa;
        }

        .calendar-day:last-child {
            border-right: none;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .day-number.other-month {
            color: #ccc;
        }

        .day-number.today {
            background: #3498db;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .event {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event:hover {
            transform: scale(1.05);
        }

        .event.cultura {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        .event.gastronomia {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .event.musica {
            background: linear-gradient(135deg, #1abc9c, #16a085);
        }

        .event.deporte {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .event.arte {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .events-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .event-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #3498db;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .event-card.cultura {
            border-left-color: #9b59b6;
        }

        .event-card.gastronomia {
            border-left-color: #f39c12;
        }

        .event-card.musica {
            border-left-color: #1abc9c;
        }

        .event-card.deporte {
            border-left-color: #3498db;
        }

        .event-card.arte {
            border-left-color: #e74c3c;
        }

        .event-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .event-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .event-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .event-link {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-block;
        }

        .event-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .add-event-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        .add-event-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        @media (max-width: 768px) {
            .calendar-grid {
                font-size: 12px;
            }

            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }

            .events-list {
                grid-template-columns: 1fr;
            }

            .month-nav {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üêª El Oso News</div>
            <h1>Calendario de Eventos Madrid</h1>
            <p class="tagline">Descubre lo mejor que ofrece Madrid cada d√≠a</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="cultura">üé≠ Cultura</button>
            <button class="filter-btn" data-filter="gastronomia">üçΩÔ∏è Gastronom√≠a</button>
            <button class="filter-btn" data-filter="musica">üéµ M√∫sica</button>
            <button class="filter-btn" data-filter="deporte">‚öΩ Deporte</button>
            <button class="filter-btn" data-filter="arte">üé® Arte</button>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <div class="month-nav">
                    <button class="nav-btn" id="prevMonth">‚Äπ</button>
                    <div class="month-year" id="monthYear"></div>
                    <button class="nav-btn" id="nextMonth">‚Ä∫</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendar">
                <!-- Calendar will be generated here -->
            </div>
        </div>

        <div class="events-list" id="eventsList">
            <!-- Events will be displayed here -->
        </div>
    </div>

    <button class="add-event-btn" id="addEventBtn">+</button>

    <!-- Modal for adding events -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2>A√±adir Nuevo Evento</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">T√≠tulo del Evento</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Fecha</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Hora</label>
                    <input type="time" id="eventTime">
                </div>
                <div class="form-group">
                    <label for="eventLocation">Ubicaci√≥n</label>
                    <input type="text" id="eventLocation">
                </div>
                <div class="form-group">
                    <label for="eventCategory">Categor√≠a</label>
                    <select id="eventCategory" required>
                        <option value="">Seleccionar categor√≠a</option>
                        <option value="cultura">üé≠ Cultura</option>
                        <option value="gastronomia">üçΩÔ∏è Gastronom√≠a</option>
                        <option value="musica">üéµ M√∫sica</option>
                        <option value="deporte">‚öΩ Deporte</option>
                        <option value="arte">üé® Arte</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Descripci√≥n</label>
                    <textarea id="eventDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventLink">Enlace (opcional)</label>
                    <input type="url" id="eventLink">
                </div>
                <div class="form-group">
                    <label for="eventPrice">Precio</label>
                    <input type="text" id="eventPrice" placeholder="Ej: Gratis, 15‚Ç¨, 10-25‚Ç¨">
                </div>
                <button type="submit" class="submit-btn">A√±adir Evento</button>
            </form>
        </div>
    </div>

    <script>
        // Sample events data
        let events = [
            {
                id: 1,
                title: "Festival Pomp√§ 360¬∫",
                date: "2025-07-19",
                time: "17:00",
                location: "IFEMA Madrid",
                category: "musica",
                description: "Experiencia √∫nica con m√∫sica en vivo, gastronom√≠a y un impresionante escenario 360¬∫ que te sumergir√° en un espect√°culo de luz y sonido.",
                link: "https://example.com",
                price: "Desde 35‚Ç¨"
            },
            {
                id: 2,
                title: "Feria del C√≥mic de Madrid",
                date: "2025-07-20",
                time: "10:00",
                location: "Matadero Madrid",
                category: "cultura",
                description: "Madrid celebra su primera gran Feria del C√≥mic con exposiciones, mesas redondas, presentaciones editoriales y firmas de autores.",
                link: "https://example.com",
                price: "Gratis"
            },
            {
                id: 3,
                title: "Mercado del Encanto",
                date: "2025-07-21",
                time: "11:30",
                location: "Palacio de Santa B√°rbara",
                category: "arte",
                description: "Moda, accesorios, decoraci√≥n y gastronom√≠a artesanal en un espacio lleno de encanto.",
                link: "https://example.com",
                price: "Entrada gratuita"
            },
            {
                id: 4,
                title: "Tapas Tour Malasa√±a",
                date: "2025-07-22",
                time: "19:00",
                location: "Barrio Malasa√±a",
                category: "gastronomia",
                description: "Recorrido gastron√≥mico por los mejores bares de tapas del hist√≥rico barrio de Malasa√±a.",
                link: "https://example.com",
                price: "25‚Ç¨"
            }
        ];

        let currentDate = new Date();
        let currentFilter = 'all';

        const monthNames = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];

        const weekdays = ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'];

        // Initialize calendar
        function initCalendar() {
            updateCalendar();
            updateEventsList();
            
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                updateCalendar();
            });
            
            document.getElementById('nextMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                updateCalendar();
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    updateEventsList();
                });
            });

            // Modal controls
            document.getElementById('addEventBtn').addEventListener('click', () => {
                document.getElementById('eventModal').style.display = 'block';
            });

            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('eventModal').style.display = 'none';
            });

            document.getElementById('eventModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('eventModal')) {
                    document.getElementById('eventModal').style.display = 'none';
                }
            });

            document.getElementById('eventForm').addEventListener('submit', handleAddEvent);
        }

        function updateCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            
            monthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            calendar.innerHTML = '';
            
            // Add weekday headers
            weekdays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'weekday';
                dayElement.textContent = day;
                calendar.appendChild(dayElement);
            });
            
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startingDayOfWeek = (firstDay.getDay() + 6) % 7; // Convert to Monday start
            
            // Add empty cells for previous month
            for (let i = 0; i < startingDayOfWeek; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                const prevDate = new Date(firstDay);
                prevDate.setDate(prevDate.getDate() - (startingDayOfWeek - i));
                dayElement.innerHTML = `<div class="day-number other-month">${prevDate.getDate()}</div>`;
                calendar.appendChild(dayElement);
            }
            
            // Add days of current month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const today = new Date();
                const isToday = dateStr === `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
                
                const dayNumber = document.createElement('div');
                dayNumber.className = `day-number ${isToday ? 'today' : ''}`;
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);
                
                // Add events for this day
                const dayEvents = events.filter(event => event.date === dateStr);
                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = `event ${event.category}`;
                    eventElement.textContent = event.title;
                    eventElement.addEventListener('click', () => showEventDetails(event));
                    dayElement.appendChild(eventElement);
                });
                
                calendar.appendChild(dayElement);
            }
        }

        function updateEventsList() {
            const eventsList = document.getElementById('eventsList');
            const filteredEvents = currentFilter === 'all' 
                ? events 
                : events.filter(event => event.category === currentFilter);
            
            // Sort events by date
            filteredEvents.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            eventsList.innerHTML = filteredEvents.map(event => `
                <div class="event-card ${event.category}">
                    <div class="event-title">${event.title}</div>
                    <div class="event-meta">
                        <span>üìÖ ${formatDate(event.date)}</span>
                        ${event.time ? `<span>üïí ${event.time}</span>` : ''}
                        ${event.location ? `<span>üìç ${event.location}</span>` : ''}
                        ${event.price ? `<span>üí∞ ${event.price}</span>` : ''}
                    </div>
                    <div class="event-description">${event.description}</div>
                    ${event.link ? `<a href="${event.link}" class="event-link" target="_blank">M√°s informaci√≥n</a>` : ''}
                </div>
            `).join('');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const day = date.getDate();
            const month = monthNames[date.getMonth()];
            return `${day} de ${month}`;
        }

        function showEventDetails(event) {
            alert(`${event.title}\n\nFecha: ${formatDate(event.date)}\nUbicaci√≥n: ${event.location || 'No especificada'}\nDescripci√≥n: ${event.description}`);
        }

        function handleAddEvent(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const newEvent = {
                id: events.length + 1,
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                category: document.getElementById('eventCategory').value,
                description: document.getElementById('eventDescription').value,
                link: document.getElementById('eventLink').value,
                price: document.getElementById('eventPrice').value
            };
            
            events.push(newEvent);
            
            // In a real implementation, you would save to GitHub here
            console.log('New event to save to GitHub:', JSON.stringify(newEvent, null, 2));
            
            updateCalendar();
            updateEventsList();
            
            document.getElementById('eventModal').style.display = 'none';
            document.getElementById('eventForm').reset();
            
            alert('Evento a√±adido! En una implementaci√≥n real, esto se guardar√≠a en GitHub.');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initCalendar);
    </script>
</body>
</html>
